<html>
  <head>
    <title>JQVMap - World Map</title>
	<link href="dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	
    <script type="text/javascript" src="dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="dist/maps/jquery.vmap.usa.js" charset="utf-8"></script>
	<script src="js/app.js"></script>
  </head>
  <body>
	<div id='map-div'>
		<div id="vmap" style="width: 1000px; height: 600px;"></div>
	</div>
	<div id='game'>
		<div id='gameplay'>
			<div id='player1'>
				<div id='player1box'></div>
				<div class='player-info' id='player1units'>Units Available
					<div class='player-data'id='p1u'></div>
				</div>
				<div class='player-info' id='player1states'>States Occupied
					<div class='player-data' id='p1s'></div>
				</div>
			</div>
		
			<div id='game-window'>		 
				<div id='console'></div>
				<div id='game-buttons'>
					<button class='game-button' id='attack-button'>ATTACK!</button>
					<button class='game-button' id='fortify-states'>PLACE UNITS</button>
					<button class='game-button' id='end-turn'>END TURN</button>
					<button class='game-button' id='move-units'>INVADE!</button>
					<button class='game-button' id='clear-selections'>CLEAR SELECTIONS</button>
				</div>
				<div id='dice-box'>
					<div class = 'dice-container' id='attacker-dice'>
						<div class='dice-text'> Attacker's Dice</div>
						<div class='dice-space'>
							<div class='dice'id='ad1'>X</div>
							<div class='dice'id='ad2'>X</div>
							<div class='dice'id='ad3'>X</div>
						</div>
					</div>
					<div class = 'dice-container' id='defender-dice'>
						<div class='dice-text'> Defender's Dice</div>
						<div class='dice-space'>
							<div class='dice'id='dd1'>X</div>
							<div class='dice'id='dd2'>X</div>
						</div>
					</div>
				</div>
			</div>
		
		
		<div id='player2'>
			<div id='player2box'></div>
			<div class='player-info' id='player2units'>Units Available
				<div class='player-data' id='p2u'></div>
			</div>
			<div class='player-info' id='player2states'>States Occupied
				<div class='player-data' id='p2s'></div>
			</div>
		</div>
	</div>
  </body>
</html>
