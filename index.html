<html>
  <head>
    <title>JQVMap - World Map</title>
	<link href="dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="dist/maps/jquery.vmap.usa.js" charset="utf-8"></script>
	<script src="js/app.js"></script>
  </head>
  <body>
	<div id='map-div'>
		<div id="vmap" style="width: 1000px; height: 600px;"></div>
	</div>
	<div id='gameplay'>
		<div id='player1box'>Player 1 box
			<div id="player1input">
				<input id='player1-name'>
				<input id='player1submit' type='submit'>
			</div>
		</div>
		<div id='console'></div>
		<div id='player2box'>Player 2 box
			<div id="player2input">
				<input id='player2-name'>
				<input id='player2submit' type='submit'>
			</div>
		</div>
	</div>

	</div>
  </body>
</html>
