<html>
  <head>
    <title>JQVMap - World Map</title>
	<link href="dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	
    <script type="text/javascript" src="dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="dist/maps/jquery.vmap.usa.js" charset="utf-8"></script>
	<script src="js/app.js"></script>
  </head>
  <body>
	<div id='map-div'>
		<div id="vmap" style="width: 1000px; height: 600px;"></div>
		<div id="state-info-container" style="width: 1000px; height: 600px;">
		</div>
	</div>
	<div id='gameplay'>
		<div id='player1'>
			<div id='player1box'></div>
			<div id='player1units'>Units Available
				<div id='p1u'></div>
			</div>
			<div id='player1states'>States Occupied
				<div id='p1s'></div>
			</div>
		</div>		 
		<div id='console'></div>
		<div id='player2'>
			<div id='player2box'></div>
			<div id='player2units'>Units Available
				<div id='p2u'></div>
			</div>
			<div id='player2states'>States Occupied
				<div id='p2s'></div>
			</div>
		</div>	

	</div>
  </body>
</html>
